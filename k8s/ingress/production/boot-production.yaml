apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "boot"
  namespace: "boot-production"
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - boot.revaturelabs.com
    secretName: boot-production-tls
  rules:
  - host: boot.revaturelabs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: boot
          servicePort: 80
